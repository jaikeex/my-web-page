<!DOCTYPE html>
<!--This is the contact/sendform view-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Contact</title>
  <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/mobile-nav :: mobile-nav"></div>
<div th:replace="fragments/header :: headertemplate (currentpage='contact')"></div>
<main id="main">

  <div th:replace="fragments/banner :: banner"></div>
  <div th:replace="fragments/breadcrumbs :: breadcrumbs (title='Contact me')"></div>

    <div class="container form-container">
      <div th:if="${messageSent == true}">
        <h4 th:text="${message}"></h4>
        <p>I will get back to you as soon as possible!</p>
        <p><a href="/"><span>Return home</span></a></p>
      </div>
      <div th:if="${messageSent == false}">
        <h4 th:text="${message}"></h4>
        <p><a href="/contact"><span>Please try again</span></a></p>
      </div>
    </div>
</main><!-- End #main -->

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/arrowup :: arrowup"></div>
<div th:replace="fragments/jsfiles :: jsfiles"></div>

</body>

</html>
