<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<!--This is the user/auth view-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

  <head>
    <title>Administration</title>
    <div th:replace="fragments/head :: head"></div>
  </head>
  <body>
    <div th:replace="fragments/mobile-nav :: mobile-nav"></div>
    <div th:replace="fragments/header :: headertemplate (currentpage='extra')"></div>

    <main id="main"><!-- #main -->
      <div th:replace="fragments/banner :: banner"></div>
      <div th:replace="fragments/breadcrumbs :: breadcrumbs (title='Profile info')"></div>

        <div class="container form-container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h4>Create new Project</h4>
              <form th:action="@{/admin/projects/create}" th:object="${projectDto}" method="post">
                <div class="form-group">
                  <label for="name" class="control-label">Name</label>
                  <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                  <label for="github-link" class="control-label">Github link</label>
                  <input type="text" class="form-control" id="github-link" th:field="*{githubLink}">
                </div>
                <div class="form-group">
                  <label for="introduction" class="control-label">Introduction</label>
                  <textarea class="form-control" id="introduction" rows="5" th:field="*{introduction}"></textarea>
                </div>
                <div class="form-group">
                  <label for="description" class="control-label">Description</label>
                  <textarea class="form-control" id="description" rows="15" th:field="*{detailedDescription}"></textarea>
                </div>
                <div class="form-group">
                  <label for="language" class="control-label">Languages and technologies</label>
                  <input type="text" class="form-control" id="language" th:field="*{language}">
                </div>
                <div class="form-group">
                  <label for="snapshot" class="control-label">Snapshot image</label>
                  <input type="text" class="form-control" id="snapshot" th:field="*{snapshot}">
                </div>

                <div style="margin-top: 10px" class="form-group">
                  <button type="submit" class="btn btn-success">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>

    </main><!-- End #main -->

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/arrowup :: arrowup"></div>
    <div th:replace="fragments/jsfiles :: jsfiles"></div>
  </body>
</html>
