<!DOCTYPE html>
<!--This is the contact view-->
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Contact</title>
  <div th:replace="fragments/head :: head"></div>
</head>
<body>
  <div th:replace="fragments/mobile-nav :: mobile-nav"></div>
  <div th:replace="fragments/header :: headertemplate (currentpage='contact')"></div>
  <main id="main">

    <div th:replace="fragments/banner :: banner"></div>
    <div th:replace="fragments/breadcrumbs :: breadcrumbs (title='Contact me')"></div>

    <section id="contact">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h4>Contact form</h4>
              <form th:action="@{/contact/sendform}" th:object="${contactFormDto}" method="post">
              <div class="form-group">
                <div class="password-error-message">
                  <span class="error-message" style="color:red" th:text="${errorMessage}"></span>

                </div>
                <label for="exampleFormControlInput1" class="control-label">Your email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" th:field="*{sender}">
              </div>
              <div class="form-group">
                <label for="subject" class="control-label">Subject</label>
                <input id="subject" class="form-control" type="text" placeholder="Subject" th:field="*{subject}">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="control-label">Your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="*{messageText}"></textarea>
              </div>
              <div style="margin-top: 10px" class="form-group">
                <button type="submit" class="btn btn-success">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/arrowup :: arrowup"></div>
  <div th:replace="fragments/jsfiles :: jsfiles"></div>

</body>

</html>
