<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Projects</title>
  <div th:replace="fragments/head :: head"></div>
</head>
<body>
  <div th:replace="fragments/mobile-nav :: mobile-nav"></div>
  <div th:replace="fragments/header :: headertemplate (currentpage='projects')"></div>
  <main id="main">

    <div th:replace="fragments/banner :: banner"></div>
    <div th:replace="fragments/breadcrumbs :: breadcrumbs (title='My projects')"></div>

    <div class="container form-container projects-grid">
      <p>intro</p>
      <p>intro line 2</p>
    </div>
    <div class="container form-container projects-grid grit-testing">
          <div class="card card-bottom-space" th:each="project: ${projects}" style="width: 20rem;">
            <a href="#"><img class="card-img-top" src="/images/img.png" alt="Card image cap"></a>
            <div class="card-body">
              <h4 class="card-title" th:text="${project.getName()}"></h4>
              <p class="card-text" th:text="${project.getIntroduction()}"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" th:text="${project.getLanguage()}"></li>
              <li class="list-group-item" >Uses:
                <span th:each="tech : ${project.getTechnologies()}" th:text="'  ' + ${tech.getName()}"></span>
              </li>
            </ul>
            <div class="card-body d-flex justify-content-between">
              <a class="card-link" th:href="@{/projects/details(id=${project.getId()})}">Go to project</a>
              <a class="card-link" th:href="${project.getGithubLink()}">Github</a>
            </div>
      </div>
    </div>
  </main><!-- End #main -->

  <div th:replace="fragments/footer :: footer"></div>
  <div th:replace="fragments/arrowup :: arrowup"></div>
  <div th:replace="fragments/jsfiles :: jsfiles"></div>

</body>

</html>
