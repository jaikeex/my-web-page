<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
  <title>Reset password</title>
  <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div th:replace="fragments/mobile-nav :: mobile-nav"></div>
<div th:replace="fragments/header :: headertemplate (currentpage='projects')"></div>
<main id="main">

  <div th:replace="fragments/banner :: banner"></div>
  <div th:replace="fragments/breadcrumbs :: breadcrumbs (title='Reset password')"></div>

    <div class="container form-container">
      <div th:if="${success != true}" class="password-error-message">
        <!--h5 class="error-message" style="color:red" th:text="${passwordMatchErrorMessage}"></h5>
        <h5 class="error-message" style="color:red" th:text="${resetPasswordErrorMessage}"></h5-->
        <h5 class="error-message" style="color:red" th:text="${errorMessage}"></h5>

          <p>Please <a href="/" th:href="${resetLink}"> try again.</a></p>
      </div>
      <div th:if="${success == true}" class="password-error-message">
        <h4>Your password was changed successfully. You can now <a href="/" th:href="@{/login}"> login.</a></h4>
      </div>

    </div>

</main><!-- End #main -->

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/arrowup :: arrowup"></div>
<div th:replace="fragments/jsfiles :: jsfiles"></div>

</body>

</html>
