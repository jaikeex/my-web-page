<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Home</title>
  <div th:replace="/fragments/head :: head"></div>
</head>
<body>
<div th:replace="/fragments/mobile-nav :: mobile-nav"></div>
<div th:replace="/fragments/header :: headertemplate (currentpage='home')"></div>

<main id="main"><!-- #main -->
  <div th:replace="/fragments/banner :: banner"></div>
  <div th:replace="/fragments/breadcrumbs :: breadcrumbs"></div>
  <div class="container form-container">
    <div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Change your password</h1>
          <form th:action="@{/user/auth/change-password}" th:object="${userDto}" method="post">
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
              <label for="new-password" class="control-label">New password</label>
              <input id="new-password" class="form-control" type="password" th:field="*{password}"/>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('passwordForValidation')}? 'has-error':''">
              <label for="passwordForValidation" class="control-label">Confirm new password</label>
              <input id="passwordForValidation" class="form-control" type="password" th:field="*{passwordForValidation}" />
              <div class="password-error-message">
                <span class="error-message" th:text="${passwordMatchErrorMessage}"></span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main><!-- End #main -->

<div th:replace="/fragments/footer :: footer"></div>
<div th:replace="/fragments/arrowup :: arrowup"></div>
<div th:replace="/fragments/jsfiles :: jsfiles"></div>
</body>

</html>
